{{ define "main" }}
<div id="helm" class="page-blog blog-single blog-layout page-wrapper">
  <header>
    {{ partial "banner.html" . }}
    {{ partial "nav.html" . }}
    {{ partial "nav-fixed.html" . }}
  </header>

  <div class="columns" id="helm">
    <section class="column content-blog">
      <article class="content-wrapper">

        <h1>{{ .Title }}</h1>
        <p class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        
        {{ .Content }}

        <p class="author"><a href="{{ .Params.authorlink }}" target="_blank">{{ .Params.authorname }}<br> <small>{{ .Params.author }}</a></small></p>

      </article>

      <section class="rss">
        <a href="/blog/index.xml" title="Helm RSS Feed">
          Subscribe to RSS feed
          
          <span class="left text-left">
            <svg aria-hidden="true" height="25" data-prefix="fas" data-icon="rss" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentcolor" d="M128.081 415.959c0 35.369-28.672 64.041-64.041 64.041S0 451.328.0 415.959s28.672-64.041 64.041-64.041 64.04 28.673 64.04 64.041zm175.66 47.25c-8.354-154.6-132.185-278.587-286.95-286.95C7.656 175.765.0 183.105.0 192.253v48.069c0 8.415 6.49 15.472 14.887 16.018 111.832 7.284 201.473 96.702 208.772 208.772.547 8.397 7.604 14.887 16.018 14.887h48.069c9.149.001 16.489-7.655 15.995-16.79zm144.249.288C439.596 229.677 251.465 40.445 16.503 32.01 7.473 31.686.0 38.981.0 48.016v48.068c0 8.625 6.835 15.645 15.453 15.999 191.179 7.839 344.627 161.316 352.465 352.465.353 8.618 7.373 15.453 15.999 15.453h48.068c9.034-.001 16.329-7.474 16.005-16.504z"></path>
            </svg>
          </span>
        </a>
      </section>
    </section>
  </div>

  {{ partial "footer-links.html" . }}
</div>

{{ end }}
