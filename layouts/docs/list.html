{{ partial "header.html" . }}

<div class="container container-full docs-home">
  {{ partial "sidebar.html" . }}

  <div class="main home" id="scrollpane">

    <nav class="top-bar">

      {{ partial "banner.html" . }}
        
      <ul class="inline right text-right">
        {{ partial "nav.html" . }}
      </ul>
    </nav>

    <div class="row collapse" id="helm">
      <div class="small-12 columns home-intro-wrap">

        <section class="billboard">
          <div class="container">
            {{ .Content }}
          </div>
          <div id="boat"></div>
        </section>

        <div class="row home-featured">
          <div class="small-12 medium-10 small-centered medium-centered columns panels">
            <h3 class="text-center">Quicklinks</h3>
            <div class="row">
            {{ range .Pages.ByWeight }}
              <div class="small-12 large-4 columns">
                <div class="panel">
                  <a href="{{ .Permalink }}">
                    <h3>{{ .Title }}</h3>
                    <p>{{ .Description }}</p>
                  </a>
                </div>
              </div>
            {{ end }}
            </div>
          </div>
        </div>

        {{ partial "cncf.html" . }}

      </div>
    </div>

  </div>
</div>
