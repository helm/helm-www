## homepage about helm
[main_what_is_helm_title]
other = "헬름이란?"

[main_what_is_helm_description]
other = """
헬름을 통한 쿠버네티스 애플리케이션 관리 — 헬름 차트는 복잡한 쿠버네티스 애플리케이션도 편리하게 정의하여 설치하거나 업그레이드할 수 있습니다. 

편리한 차트 작성, 버전 관리, 공유 및 게시 - 복사, 붙이기 대신 헬름을 사용해 보세요. 

헬름은 [CNCF](https://cncf.io)의 졸업 프로젝트 중 하나로 [헬름 커뮤니티](https://github.com/helm/community)에서 관리합니다.

### 자세한 정보:

* [헬름 아키텍처](./docs/topics/architecture/)
* [퀵스타트 가이드](./docs/intro/quickstart/)
