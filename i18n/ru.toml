[community_contrib_desc]
other = """
### С чего начать?

Helm – большой проект с большим количеством пользователей и соавторов. Это может быть много, чтобы принять в нем участие!

У нас есть список [хороших первых issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) для тех кто хочет поучаствовать, но не знает с чего начать.

### Что мне делать?

Прежде чем вы внесете свой вклад в какой-то код, пожалуйста, прочтите наше [Руководство по вкладам](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Оно описывает процессы, связанные с созданием и анализом pull requests.

Как только вы напишете какой-нибудь код, пожалуйста [подпишите свои коммиты](https://helm.sh/blog/helm-dco/index.html) чтобы гарантировать, что Helm придерживается [DCO](https://developercertificate.org/) используемого [CNCF](https://www.cncf.io/).
"""

