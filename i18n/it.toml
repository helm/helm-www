### Dove iniziare?

Helm è un grande progetto con molti utenti e collaboratori. Può essere un'esperienza da non perdere!

Abbiamo un elenco di [buone prime issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) se volete aiutare ma non sapete da dove cominciare.

### Cosa devo fare?

Prima di contribuire con del codice, leggete la nostra [Guida al contributo] (https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Essa illustra i processi di creazione e revisione delle pull requests.

Una volta scritto del codice, si prega di [firmare i propri commit](https://helm.sh/blog/helm-dco/index.html) per garantire che Helm aderisca all'accordo [DCO](https://developercertificate.org/) utilizzato dal [CNCF](https://www.cncf.io/).
"""

