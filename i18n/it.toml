## homepage about helm
[main_what_is_helm_title]
other = "Cos'è Helm?"

[main_what_is_helm_description]
other = """
Helm vi aiuta a gestire le applicazioni Kubernetes - I Charts di Helm vi aiutano a definire, installare e aggiornare anche le applicazioni Kubernetes più complesse. 

I Charts sono facili da creare, modificare, condividere e pubblicare — iniziate a usare Helm e smettete di fare copia-incolla.

Helm è un graduated project nel [CNCF](https://cncf.io) ed è mantenuto dalla [Helm community](https://github.com/helm/community).

### Learn more:

* [Helm Architecture](./docs/topics/architecture/)
* [Quick Start Guide](/docs/intro/quickstart/)
* [Video: Un introduzione a Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

