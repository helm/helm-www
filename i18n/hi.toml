## homepage about helm
[main_what_is_helm_title]
other = "Helm क्या है?"

[main_what_is_helm_description]
other = """
Helm आपको Kubernetes एप्लिकेशन प्रबंधित करने में मदद करता है — Helm Charts आपको सबसे जटिल Kubernetes एप्लिकेशन को परिभाषित (define), इंस्टॉल (install) और अपडेट (upgrade) करने में सहायता करते हैं।  

चार्ट्स को बनाना, संस्करण प्रबंधित करना, साझा करना और प्रकाशित करना आसान है — तो Helm का उपयोग करें और कॉपी-पेस्ट करना बंद करें।  

Helm [CNCF](https://cncf.io) का एक स्नातक परियोजना (graduated project) है और इसे [Helm समुदाय](https://github.com/helm/community) द्वारा प्रबंधित किया जाता है।

### Learn more:

* [Helm संरचना](./docs/topics/architecture/)
* [त्वरित प्रारंभ मार्गदर्शिका](./docs/intro/quickstart/)
* [वीडियो: Helm का परिचय](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

