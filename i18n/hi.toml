[community_contrib_desc]
other = """
### कहां से शुरू करें?

हेल्म एक बड़ा प्रोजेक्ट है जिसमें कई उपयोगकर्ता और योगदानकर्ता हैं। इसे समझना थोड़ा व्यापक हो सकता है!

यदि आप मदद करना चाहते हैं लेकिन नहीं जानते कि कहां से शुरू करें, तो हमारे पास [अच्छे प्रारंभिक मुद्दों](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) की एक सूची है।

### मैं क्या करूं?

कोई कोड योगदान करने से पहले, कृपया हमारा [योगदान मार्गदर्शिका](https://github.com/helm/helm/blob/main/CONTRIBUTING.md) पढ़ें। यह पुल रिक्वेस्ट बनाने और समीक्षा करने की प्रक्रियाओं को विस्तार से समझाता है।

एक बार जब आप कुछ कोड लिख लें, तो कृपया अपने [कमिट्स पर हस्ताक्षर करें](https://helm.sh/blog/helm-dco/index.html) ताकि हेल्म [DCO](https://developercertificate.org/) समझौते का पालन करे, जिसे [CNCF](https://www.cncf.io/) द्वारा उपयोग किया जाता है।
"""

