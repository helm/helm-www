[community_contrib_subtitle]
other = "¡Helm siempre da la bienvenida a nuevas contribuciones al proyecto!"


[community_contrib_desc]
other = """
### ¿Dónde empezar?

Helm es un gran proyecto con muchos usuarios y colaboradores. ¡Puede ser mucho para asimilar!

Tenemos una lista de [buenos primeros tickets](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) si desea ayudar pero no sabe por dónde empezar.

### ¿Qué debo hacer?

Antes de contribuir con algún código, lee nuestra [Guía de Contribución](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Repasa los procesos relacionados con la creación y revisión de pull-requests.

Una vez que escribas código, [firme tus commits](https://helm.sh/blog/helm-dco/index.html) para garantizar que Helm se adhiera al convenio [DCO](https://developercertificate.org/) utilizado por la [CNCF](https://www.cncf.io/).
"""

