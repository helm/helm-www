## homepage about helm
[main_what_is_helm_title]
other = "¿Qué es Helm?"

[main_what_is_helm_description]
other = """
Helm te ayuda a administrar las aplicaciones de Kubernetes - Los Charts de Helm te ayudan a definir, instalar y actualizar incluso la aplicación de Kubernetes más compleja.

Los Charts son fáciles de crear, versionar, compartir y publicar - así que comienza a utilizar Helm y deja de copiar y pegar.

Helm es proyecto graduado de la [CNCF](https://cncf.io) y es mantenido por [Comunidad de Helm](https://github.com/helm/community).

### Aprende más:

* [Arquitectura de Helm](/docs/topics/architecture/)
* [Guía de inicio rápido](./docs/intro/quickstart/)
* [Video: Una introducción a Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

