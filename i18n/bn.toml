[main_what_is_helm_description]
other = """
Helm আপনাকে Kubernetes অ্যাপ্লিকেশন পরিচালনায় সাহায্য করে — Helm চার্ট আপনাকে এমনকি সবচেয়ে জটিল Kubernetes অ্যাপ্লিকেশনও সংজ্ঞায়িত, ইনস্টল এবং আপগ্রেড করতে সহায়তা করে।

চার্ট তৈরি করা, সংস্করণ নিয়ন্ত্রণ করা, শেয়ার করা এবং প্রকাশ করা সহজ — তাই Helm ব্যবহার শুরু করুন এবং কপি-পেস্ট বন্ধ করুন।

Helm [CNCF](https://cncf.io)-এর একটি গ্র্যাজুয়েটেড প্রকল্প এবং এটি [Helm সম্প্রদায়](https://github.com/helm/community) দ্বারা রক্ষণাবেক্ষণ করা হয়।

### Learn more:

* [Helm আর্কিটেকচার](https://helm.sh/docs/topics/architecture/)
* [দ্রুত শুরু করার গাইড](https://helm.sh/docs/intro/quickstart/)
* [ভিডিও: Helm-এর পরিচিতি](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

