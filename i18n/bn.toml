[community_contrib_desc]
other = """
### কোথা থেকে শুরু করবেন?

হেল্ম একটি বড় প্রকল্প যেখানে অনেক ব্যবহারকারী ও অবদানকারী রয়েছেন। এটি একসঙ্গে বোঝা কঠিন হতে পারে!

যদি আপনি সাহায্য করতে চান কিন্তু কোথা থেকে শুরু করবেন বুঝতে না পারেন, তাহলে আমাদের [শুভ সূচনা ইস্যুগুলোর তালিকা](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) দেখুন।

### আমি কী করব?

কোড অবদান রাখার আগে, দয়া করে আমাদের [অবদান নির্দেশিকা](https://github.com/helm/helm/blob/main/CONTRIBUTING.md) পড়ুন। এটি PR তৈরির এবং পর্যালোচনার প্রক্রিয়া ব্যাখ্যা করে।

আপনি যদি কোড লিখে থাকেন, তাহলে নিশ্চিত করুন যে আপনার কমিটগুলো [স্বাক্ষরিত](https://helm.sh/blog/helm-dco/index.html), যাতে হেল্ম [DCO](https://developercertificate.org/) চুক্তি অনুসরণ করে, যা [CNCF](https://www.cncf.io/) দ্বারা ব্যবহৃত হয়।
"""

