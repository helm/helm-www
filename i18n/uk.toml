[community_contrib_desc]
other = """
### З чого почати?

Helm - це великий проект з великою кількістю користувачів та учасників. Він може бути досить складним для сприйняття!

У нас є перелік [good first issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) на випадок, якщо ви хочете допомогти але не знаєте з чого розпочати.

### Що мені робити?

Перед тим, як внести код, будь ласка, прочитайте наше [Керівництво участі](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). У ньому описані процеси створення та перевірки pull requests.

Після написання коду, будь ласка, [підпишіть ваші комміти](https://helm.sh/blog/helm-dco/index.html), щоб переконатися, що Helm дотримується угоди [DCO](https://developercertificate.org/), яку використовує [CNCF](https://www.cncf.io/).
"""

