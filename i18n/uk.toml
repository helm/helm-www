## homepage about helm
[main_what_is_helm_title]
other = "Що таке Helm?"

[main_what_is_helm_description]
other = """
Helm допомагає керувати застосунками Kubernetes — чарти Helm допоможуть вам визначити, встановити та оновити навіть найскладніший застосунок Kubernetes.

Чарти легко створювати, редагувати, поширювати та публікувати — тож почніть користуватися Helm і припиніть копіювати та вставляти.

Helm є дипломованим проєктом [CNCF](https://cncf.io) та підтримується [спільнотою Helm](https://github.com/helm/community).

### Дізнатись більше:

* [Архітектура Helm](./docs/topics/architecture/)
