[community_contrib_subtitle]
other = "Helm zawsze chętnie przyjmuje nowe wkłady do projektu!"


[community_contrib_desc]
other = """
### Od czego zacząć?

Helm to duży projekt z wieloma użytkownikami i współtwórcami. Może tu być sporo do przyswojenia!

Mamy listę [dobrych pierwszych zgłoszeń](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22), jeśli chcesz pomóc, ale nie wiesz, od czego zacząć.

### Co mam zrobić?

Zanim dodasz kod, przeczytaj nasz [Przewodnik dla współtwórców](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Opisuje on procesy związane z tworzeniem i przeglądaniem próśb o dodanie zmian (pull requests).

Gdy już napiszesz kod, prosimy [podpisz swoje commity](https://helm.sh/blog/helm-dco/index.html), aby Helm spełniał wymagania umowy [DCO](https://developercertificate.org/) stosowanej przez [CNCF](https://www.cncf.io/).
"""

