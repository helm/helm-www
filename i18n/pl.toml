## homepage about helm
[main_what_is_helm_title]
other = "Czym jest Helm?"

[main_what_is_helm_description]
other = """
Helm pomaga zarządzać aplikacjami Kubernetes — Charty Helm pozwalają definiować, instalować i aktualizować nawet najbardziej złożone aplikacje Kubernetes.

Charty są łatwe do tworzenia, wersjonowania, udostępniania i publikowania — więc zacznij używać Helm i zapomnij o kopiowaniu i wklejaniu.

Helm jest ukończonym projektem w [CNCF](https://cncf.io) i jest utrzymywany przez [społeczność Helm](https://github.com/helm/community).

### Dowiedz się więcej:

* [Architektura Helm](https://helm.sh/docs/topics/architecture/)
* [Szybkie wprowadzenie](./docs/intro/quickstart/)
* [Wideo: Wprowadzenie do Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

