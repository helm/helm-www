[community_contrib_desc]
other = """
### Mulai dari mana?

Helm adalah proyek besar dengan banyak pengguna dan kontributor. Mungkin terasa banyak yang harus dipahami!

Kami memiliki daftar [good first issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) jika Anda ingin membantu tetapi tidak tahu harus mulai dari mana.

### Apa yang harus saya lakukan?

Sebelum Anda berkontribusi kode, harap baca [Panduan Kontribusi](https://github.com/helm/helm/blob/main/CONTRIBUTING.md) kami. Panduan ini menjelaskan proses seputar pembuatan dan peninjauan pull request.

Setelah Anda menulis kode, harap [tandatangani komit Anda](https://helm.sh/blog/helm-dco/index.html) untuk memastikan Helm mematuhi perjanjian [DCO](https://developercertificate.org/) yang digunakan oleh [CNCF](https://www.cncf.io/).
"""

