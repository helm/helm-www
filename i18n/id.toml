## homepage about helm
[main_what_is_helm_title]
other = "Apa itu Helm?"

[main_what_is_helm_description]
other = """
Helm membantu Anda mengelola aplikasi Kubernetes — Helm Charts membantu Anda mendefinisikan, menginstal, dan upgrade aplikasi Kubernetes bahkan yang paling kompleks sekalipun.

Charts mudah dibuat, diberi versi, dibagikan, dan dipublikasikan — jadi mulailah menggunakan Helm dan hentikan praktik salin-tempel.

Helm adalah proyek lulusan [CNCF](https://cncf.io) dan dikelola oleh [komunitas Helm](https://github.com/helm/community).

### Pelajari lebih lanjut:

* [Arsitektur Helm](/docs/topics/architecture/)
* [Panduan Memulai Cepat](/docs/intro/quickstart/)
* [Video: Pengantar Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

