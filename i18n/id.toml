[community_contrib_desc]
other = """
### Mulai darimana?

Helm adalah proyek besar dengan banyak pengguna dan kontributor. Sangat banyak dan tidak bisa disebutkan satu per satu!

Kita memiliki daftar dari [contoh isu pertama](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) jika ingin memulai kontribusi tapi belum tahu mulai dari mana.

### Apa yang mesti saya lakukan pertama kali?

Sebelum memulai kontribusi ke repo Helm, silahkan baca [Panduan Kontribusi yang telah disediakan](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Panduan tersebut berisi topik seputar pembuatan dan *review pull request*.

Setelah menulis beberapa perubahan kode Helm, silahkan [tanda tangani *commit* Anda](https://helm.sh/blog/helm-dco/index.html) untuk memastikan bahwa Helm mengikuti persetujuan [DCO](https://developercertificate.org/) yang digunakan oleh [CNCF](https://www.cncf.io/).
"""

