## homepage about helm
[main_what_is_helm_title]
other = "Apa itu Helm?"

[main_what_is_helm_description]
other = """
Helm membantu Anda mengelola aplikasi Kubernetes - Helm Charts membantu Anda untuk mendefinisikan, instalasi dan bahkan memperbaharui aplikasi Kubernetes yang paling kompleks.

Charts sangat mudah untuk dibuat, diversikan, dibagikan dan diterbitkan - oleh karena itu mulailah gunakan Helm dan berhenti *copy-paste*.

Helm adalah proyek yang sudah lulus dari [CNCF](https://cncf.io) dan dikelola oleh [Komunitas Helm](https://github.com/helm/community).

### Pelajari lebih lanjut:

* [Arsitektur Helm](./docs/topics/architecture/)
* [Panduan Cepat](./docs/intro/quickstart/)
* [Video: Pengenalan Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

