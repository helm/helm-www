Helm 幫助您管理 Kubernetes 應用 — Helm Chart，即使是複雜的 Kubernetes 應用程式，都可以幫助您定義，安裝和升級。

Helm Chart 易於創建、版控、分享和發佈，所以停止使用複製貼上，開始使用 Helm 吧。

Helm 是 [CNCF](https://cncf.io) 的畢業項目，由 [Helm 社區](https://github.com/helm/community)維護。

