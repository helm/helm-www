other = "什么是 Helm ？"

[main_what_is_helm_description]
other = """
Helm 帮助您管理 Kubernetes 应用 — Helm Charts 帮助你定义，安装和升级 Kubernetes 应用，即使是最复杂应用也不例外。

Charts 易于创建、版本管理、共享和发布 — 因此开始使用 Helm 并停止复制粘贴。

Helm 是 [CNCF](https://cncf.io) 的孵化项目并由 [Helm 社区](https://github.com/helm/community)维护。

