### 从哪里开始？

Helm 是一个有很多用户和贡献者的大项目。可能有很多东西要吸收！

如果您想帮忙但不知道从哪里开始，可以查看这一份 [good first issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) 列表。

### 我该怎么做？

在你贡献代码之前，请阅读我们的[贡献指南](https://github.com/helm/helm/blob/master/CONTRIBUTING.md)。它详细的介绍了创建和审查 Pull requests 的流程。

一旦你写了一些代码，请在[你的 commits 上签名](https://helm.sh/blog/helm-dco/index.html) 以确保 Helm 遵循 [CNCF](https://www.cncf.io/) 使用的 [DCO](https://developercertificate.org/) 协议。
"""

