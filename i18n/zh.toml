## homepage about helm
[main_what_is_helm_title]
other = "Helm是什么呢?"

[main_what_is_helm_description]
other = """
Helm帮助你管理你的Kubernetes应用 — Helm Charts可以帮助你定义安装以及升级绝大多数比较复杂的Kubernetes应用。

Charts可以非常方便的创建、版本化、分享甚至发布你的应用 — 开始使用Helm可以让你不在使用复制粘贴的方式来管理你的应用了.

Helm脱胎于[CNCF](https://cncf.io)并且由[Helm community](https://github.com/helm/community)来维护。

### Learn more:

* [Helm的架构](./zh/docs/topics/architecture/)
