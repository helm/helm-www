### 如何开始?

Helm 是一个拥有大量用户和贡献者的大项目。可能会有很多需要理解的东西!

如果你想提供帮助，但不知道从哪里开始，我们有一个 [很好的问题列表](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) 可以帮助你。

### 我该怎么办？

在你贡献代码之前, 请阅读我们的 [贡献指南](https://github.com/helm/helm/blob/master/CONTRIBUTING.md). 它介绍了创建和检查 PR 的过程。

一旦你写了一些代码, 请 [签名提交](https://helm.sh/blog/helm-dco/index.html) 以确保 Helm 遵守 [CNCF](https://www.cncf.io/) 使用的 [DCO](https://developercertificate.org/) 协议.
"""

